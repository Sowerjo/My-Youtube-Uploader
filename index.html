<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload de Vídeos para YouTube</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #141414;
        color: #eee;
        padding: 20px;
        margin: 0;
      }
      header {
        background: #0f0f0f;
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #333;
      }
      h1 {
        color: #0ff;
        margin: 0;
      }
      #userArea {
        margin-top: 10px;
        font-size: 14px;
      }
      #userArea button {
        margin-left: 10px;
        padding: 5px 10px;
        font-size: 14px;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,255,255,0.2);
      }
      form {
        margin-bottom: 20px;
      }
      .option-group {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }
      .option-group label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .option-group input[type="radio"] {
        margin-right: 5px;
      }
      select, input[type="text"] {
        padding: 10px;
        margin: 5px 0 15px 0;
        width: 100%;
        background: #222;
        color: #eee;
        border: 1px solid #444;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background: linear-gradient(90deg, #00f, #0ff);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 5px #0ff;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover {
        opacity: 0.9;
      }
      .progress-container {
        margin-top: 20px;
      }
      .progress-item {
        margin-bottom: 10px;
      }
      .progress {
        position: relative;
        width: 100%;
        height: 25px;
        background: #222;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,255,255,0.5);
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00f, #0ff);
        transition: width 0.3s;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      }
      .progress-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        line-height: 25px;
        color: #fff;
      }
      .field-group {
        margin-bottom: 15px;
      }
      .field-group label {
        display: block;
        margin-bottom: 5px;
      }
      #uploadCounter {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Upload de Vídeos para YouTube</h1>
      <div id="userArea">
        <span id="username">Usuário: Carregando...</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>
    <div class="container">
      <form id="uploadForm">
        <h3>Selecione a forma de envio:</h3>
        <div class="option-group">
          <label>
            <input type="radio" name="playlistOption" value="existing" checked />
            Usar Playlist Existente
          </label>
          <label>
            <input type="radio" name="playlistOption" value="new" />
            Criar Nova Playlist
          </label>
        </div>
        <div id="existingPlaylistSection" class="field-group">
          <label for="existingPlaylist">Selecione a Playlist:</label>
          <select id="existingPlaylist">
            <!-- Preenchido dinamicamente -->
          </select>
        </div>
        <div id="newPlaylistSection" class="field-group" style="display:none;">
          <label for="newPlaylistName">Nome da Nova Playlist:</label>
          <input type="text" id="newPlaylistName" placeholder="Ex: Minha Nova Playlist" />
        </div>
        <div class="field-group">
          <button type="button" id="selectDirectoryBtn">Selecionar Diretório dos Vídeos</button>
          <p id="selectedDirectory" style="margin:5px 0; font-style: italic;">Nenhum diretório selecionado</p>
        </div>
        <div class="field-group">
          <label for="videoComment">Comentário para os vídeos:</label>
          <input type="text" id="videoComment" placeholder="Digite um comentário para inserir em cada vídeo" />
        </div>
        <button type="submit">Iniciar Upload</button>
      </form>
      <p id="uploadCounter">Vídeos enviados: 0</p>
      <div id="progressContainer" class="progress-container"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
